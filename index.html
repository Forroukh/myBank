<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-center font-bold text-6xl mt-16"> <span class="text-blue-500">Welcome </span> To My Bank</h1>
    </header>
    <main>
        <section class="bg-green-200 mt-20 w-6/12 mx-auto p-4 rounded-md m-7">
            <div>
                <h1 class="text-4xl font-bold text-center text-blue-600">Please Log in</h1>
            <br>
            <form action="banking.html" class="content-center" >
               <input  class="mb-4 p-2 rounded-md border-2 border-green-300" type="text" name="" id="userName" placeholder="Your Name">
                <br>
                 <input class="mb-4 p-2 rounded-md border-2 border-green-300 "  type="password" name="" id="userPassword" placeholder="Your Password">
                <br>
                <button id="submit-btn" class="p-2 m-2 bg-blue-500 font-bold rounded-lg border-3"> Submit </button>
            </form>
            </div>
        </section>
    </main>
    <script src="bank.js">
        
    </script>
</body>

</html>
